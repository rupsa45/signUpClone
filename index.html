<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <input type="text" name="" placeholder="Username" required>
        <input type="text" name="" list="tech" placeholder="Technology" required>
        <datalist id="tech">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>PHP</option>
            <option>Python</option>
        </datalist>
        <input type="email" placeholder="Enter Email" name="email" required>
        <input type="tel"  name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="Phone Number" required>
        <!-- <small>Format:123-456-7890</small> -->
        <input type="password" name="" placeholder="Password" required>
        <div class="bottom">
            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
        </div>
        <input type="password" name="" placeholder="Confirm Password" required>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" class="cancelbtn">Cancel</button>
        <p class="or">OR</p>
        <button type="button" class="signup-btn">Login with Google</button>
        <button type="button" class="signup-btn">Login with  facebook</button>
        <button type="button" class="signup-btn">Login with twitter</button>
        <p>Do you have an account?<a href="#">Sign in</a></p>
    </form>
</body>
</html>
